        <style>
        body {
          font-family: Tahoma, Geneva, sans-serif; 
          /* Similar to Tahomaru from Dororo... if you know, you know */
           margin: 30;
        }
        .topnav {
          overflow: hidden;
          background-color: rgb(39, 39, 39)
        }
        .topnav a {
          float: left;
          display: block;
          color: #d7f8f0;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }
        .topnav a:hover {
          background-color: rgb(200, 250, 250);
          color: black;
        }
        .topnav .icon {
          display: none;
        }
        .imgbox {
            display: grid;
            height: 80%
        }
        .center-fit {
            max-width: 80%;
            max-height: 80vh;
            margin: auto;
        }

        /* Split Hobbies Page into two sides, right and left */
        .split { 
          height: 100%;
          width: 50%;
          position: fixed;
          z-index: -1;
          top: 0;
          overflow-x: hidden;
          padding-top: 0px;
        }
        .left {
          left: 0; 
        }
        .right {
          right: 0;
        }
        .half_centered_left {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
        }
        .half_centered_right {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
        }

        img {
          max-width: 100%;
          height: auto;
          width: auto\9;
        }

        </style>
